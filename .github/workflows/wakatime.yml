name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다 실행
  push:
    branches:
      - main

jobs:
  update-wakatime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update WakaTime Stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          curl -o wakatime-stats.json -X GET "https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=${WAKATIME_API_KEY}"
          echo -e "## WakaTime Stats\n\n![WakaTime stats](https://github-readme-stats.vercel.app/api/wakatime?username=${{ secrets.WAKATIME_USERNAME }})" > README.md

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update WakaTime stats"
          git push https://${GH_PAT}@github.com/${{ github.repository }}.git
